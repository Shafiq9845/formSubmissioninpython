<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 400px;
            text-align: center;
        }

        .success-container h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .success-container a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .success-container a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .success-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 200px;
            text-align: center;
        }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Submission Successful!</h1>
        <p>Thank you for submitting the form. Your data has been saved successfully.</p>
        <a href="/">Go Back to Form</a>
    </div>
</body>
</html>
